<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Audit Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f4f4f9; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: auto; padding: 15px; background: var(--bg); }
        
        /* UI Header */
        .status-header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
        #reader { width: 100%; max-width: 400px; margin: 10px auto; border-radius: 8px; overflow: hidden; display: none; border: 2px solid var(--primary); }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-card { background: white; padding: 30px; border-radius: 12px; width: 300px; text-align: center; }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        #mainApp { display: none; }
        .controls { margin: 15px 0; display: flex; flex-wrap: wrap; gap: 10px; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; flex: 1; transition: 0.2s; }
        button:active { opacity: 0.7; }
        .btn-cam { background: #6f42c1; color: white; }
        .btn-export { background: var(--success); color: white; }
        .btn-clear-main { background: var(--danger); color: white; margin-top: 10px; width: 100%; flex: none; }
        
        /* Entry Table */
        .scroll-table { max-height: 350px; overflow-y: auto; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: var(--primary); color: white; position: sticky; top: 0; }
        
        /* Modal Form */
        #formModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; }
        .modal-content { background: white; margin: 15% auto; padding: 25px; border-radius: 12px; width: 85%; max-width: 350px; }
        .dropdown-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select, input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; box-sizing: border-box; }
        
        .modal-actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-save { background: var(--primary); color: white; flex: 2; font-size: 1.1em; }
        .btn-clear-form { background: #6c757d; color: white; flex: 1; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>QC Login</h2>
            <input type="text" id="username" placeholder="Auditor Name">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-export" style="width:100%" onclick="checkLogin()">Login</button>
        </div>
    </div>

    <div id="mainApp">
        <div class="status-header">
            <div><strong>User:</strong> <span id="currentUserDisplay"></span></div>
            <button onclick="location.reload()" style="background:#6c757d; color:white; padding:5px 10px; font-size:0.8em;">Logout</button>
        </div>

        <div class="controls">
            <button class="btn-cam" onclick="toggleCamera()">üì∑ Use Camera</button>
            <button class="btn-export" onclick="exportToCSV()">üì• Download CSV</button>
        </div>

        <div id="reader"></div>

        <input type="text" id="barcodeCollector" style="position: absolute; opacity: 0; pointer-events: none;">

        <div class="scroll-table">
            <table>
                <thead>
                    <tr><th>Time</th><th>Barcode</th><th>Loc</th><th>Due</th><th>Remark</th></tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>
        
        <button class="btn-clear-main" onclick="clearHistory()">üóëÔ∏è Reset Scan History</button>
    </div>

    <div id="formModal">
        <div class="modal-content">
            <h3 style="margin:0; color:#888;">Item Scanned:</h3>
            <h2 id="modalBarcode" style="margin: 5px 0 15px 0; color:var(--primary); font-family: monospace;">---</h2>
            
            <div class="dropdown-grid">
                <div class="form-group">
                    <label style="font-size:0.8em; font-weight:bold;">Location (1/0)</label>
                    <select id="locSelect">
                        <option value="1">1 (OK)</option>
                        <option value="0">0 (Fail)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label style="font-size:0.8em; font-weight:bold;">Due Date (1/0)</label>
                    <select id="dueSelect">
                        <option value="1">1 (OK)</option>
                        <option value="0">0 (Fail)</option>
                    </select>
                </div>
            </div>

            <input type="text" id="remarkInput" placeholder="Remark (Optional)">
            
            <div class="modal-actions">
                <button class="btn-clear-form" onclick="resetForm()">Clear</button>
                <button class="btn-save" onclick="submitData()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const AUTH_PASS = "1234";
        let scanHistory = JSON.parse(localStorage.getItem('scanHistory')) || [];
        let loggedInUser = "", currentBarcode = "", html5QrCode = null;

        function checkLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            if (u !== "" && p === AUTH_PASS) {
                loggedInUser = u;
                document.getElementById('currentUserDisplay').innerText = loggedInUser;
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                initScanner();
                updateTable();
            }
        }

        async function toggleCamera() {
            const readerDiv = document.getElementById('reader');
            if (!html5QrCode) {
                readerDiv.style.display = "block";
                html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                    html5QrCode.stop().then(() => {
                        html5QrCode = null;
                        readerDiv.style.display = "none";
                        processNewScan(text);
                    });
                });
            } else {
                html5QrCode.stop().then(() => { html5QrCode = null; readerDiv.style.display = "none"; });
            }
        }

        function initScanner() {
            const collector = document.getElementById('barcodeCollector');
            document.addEventListener('click', () => {
                if(!["remarkInput", "locSelect", "dueSelect"].includes(document.activeElement.id)) collector.focus();
            });
            collector.focus();
            collector.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const data = collector.value.trim();
                    if (data.length > 0) processNewScan(data);
                    collector.value = "";
                }
            });
        }

        function processNewScan(barcode) {
            currentBarcode = barcode;
            document.getElementById('modalBarcode').innerText = barcode;
            document.getElementById('formModal').style.display = "block";
            resetForm();
        }

        function resetForm() {
            document.getElementById('locSelect').value = "1";
            document.getElementById('dueSelect').value = "1";
            document.getElementById('remarkInput').value = "";
        }

        function submitData() {
            const entry = {
                time: new Date().toLocaleTimeString(),
                barcode: currentBarcode,
                loc: document.getElementById('locSelect').value,
                due: document.getElementById('dueSelect').value,
                remark: document.getElementById('remarkInput').value.trim() || "-",
                user: loggedInUser
            };
            scanHistory.unshift(entry);
            localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            document.getElementById('formModal').style.display = "none";
            updateTable();
            document.getElementById('barcodeCollector').focus();
        }

        function updateTable() {
            document.getElementById('inventoryBody').innerHTML = scanHistory.map(i => `
                <tr><td>${i.time}</td><td>${i.barcode}</td><td>${i.loc}</td><td>${i.due}</td><td>${i.remark}</td></tr>
            `).join('');
        }

        function clearHistory() {
            if(confirm("Delete all scanned data?")) {
                scanHistory = [];
                localStorage.removeItem('scanHistory');
                updateTable();
            }
        }

        function exportToCSV() {
            let csv = "Time,Barcode,Location,DueDate,Remark,User\n" + 
                scanHistory.map(i => `"${i.time}","${i.barcode}","${i.loc}","${i.due}","${i.remark}","${i.user}"`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `QC_Audit_${new Date().toLocaleDateString()}.csv`; a.click();
        }
    </script>
</body>
</html>
