<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Audit - Advanced Search</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: auto; padding: 20px; background-color: #f4f4f9; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #007bff; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 90%; max-width: 350px; text-align: center; }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-login { background: #28a745; color: white; width: 100%; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        #mainApp { display: none; }
        #reader { width: 100%; border: 2px solid #333; border-radius: 8px; overflow: hidden; background: #000; }
        .controls { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        .btn-export { background-color: #28a745; color: white; }
        .btn-clear { background-color: #dc3545; color: white; }
        .btn-submit { background-color: #007bff; color: white; width: 100%; margin-top: 10px; }
        .btn-submit:disabled { background-color: #ccc; cursor: not-allowed; }
        
        /* Search Bar Styles */
        .search-container { margin: 15px 0; display: flex; gap: 10px; }
        .search-input { flex-grow: 1; padding: 10px; border: 2px solid #007bff; border-radius: 4px; }

        #formModal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: white; margin: 10% auto; padding: 25px; border-radius: 12px; width: 85%; max-width: 400px; }
        .form-group { margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; font-size: 0.85em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; position: sticky; top: 0; }
        .scroll-table { max-height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>Inventory Login</h2>
            <input type="text" id="username" placeholder="Your Name">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-login" onclick="checkLogin()">Access System</button>
            <p id="loginError" style="color:red; display:none; margin-top:10px;">Invalid Credentials</p>
        </div>
    </div>

    <div id="mainApp">
        <div style="display:flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 10px;">
            <h2>üìã Audit Log Scanner</h2>
            <div>
                <strong>User: </strong><span id="currentUserDisplay" style="color:#007bff"></span>
                <button onclick="logout()" style="background:#6c757d; color:white; padding:5px 10px; margin-left:15px; border-radius:4px;">Logout</button>
            </div>
        </div>
        
        <div id="reader" style="margin-top:20px;"></div>

        <div id="formModal">
            <div class="modal-content">
                <h3 style="margin-top:0">Scan Details</h3>
                <p><strong>Item ID:</strong> <span id="modalBarcode" style="color:#007bff; font-family:monospace; font-size:1.2em;"></span></p>
                <div class="form-group">
                    <label><input type="checkbox" id="locSticker"> Location Sticker (1/0)</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="dueSticker"> Due Date Sticker (1/0)</label>
                </div>
                <div class="form-group">
                    <label>Remark <span style="color:red">*</span></label>
                    <input type="text" id="remarkInput" placeholder="Enter notes..." oninput="validateForm()">
                </div>
                <button id="saveBtn" class="btn-submit" onclick="submitData()" disabled>Confirm Entry</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn-export" onclick="exportToCSV()">üì• Export Filtered CSV</button>
            <button class="btn-clear" onclick="clearData()">üóëÔ∏è Reset All Logs</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Search Barcode, Remark, or User..." oninput="updateTable()">
            <button onclick="clearSearch()" style="background:#eee;">Clear</button>
        </div>

        <div class="scroll-table">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Barcode</th>
                        <th>Loc</th>
                        <th>Due</th>
                        <th>Remark</th>
                        <th>Scanned By</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const AUTH_PASS = "1234"; 
        let scanHistory = JSON.parse(localStorage.getItem('scanHistory')) || [];
        let currentBarcode = "";
        let loggedInUser = "";
        let html5QrcodeScanner;

        function checkLogin() {
            const userIn = document.getElementById('username').value.trim();
            const passIn = document.getElementById('password').value;
            if (userIn !== "" && passIn === AUTH_PASS) {
                loggedInUser = userIn;
                document.getElementById('currentUserDisplay').innerText = loggedInUser;
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                startScanner();
                updateTable();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function logout() { location.reload(); }

        function startScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 15, qrbox: { width: 250, height: 150 } });
            html5QrcodeScanner.render(onScanSuccess);
        }

        function onScanSuccess(decodedText) {
            if (document.getElementById('formModal').style.display !== "block") {
                currentBarcode = decodedText;
                document.getElementById('modalBarcode').innerText = decodedText;
                document.getElementById('formModal').style.display = "block";
                document.getElementById('locSticker').checked = false;
                document.getElementById('dueSticker').checked = false;
                document.getElementById('remarkInput').value = "";
                document.getElementById('saveBtn').disabled = true;
            }
        }

        function validateForm() {
            document.getElementById('saveBtn').disabled = (document.getElementById('remarkInput').value.trim() === "");
        }

        function submitData() {
            const entry = {
                id: Date.now(),
                barcode: currentBarcode,
                loc: document.getElementById('locSticker').checked ? 1 : 0,
                due: document.getElementById('dueSticker').checked ? 1 : 0,
                remark: document.getElementById('remarkInput').value.trim(),
                user: loggedInUser,
                time: new Date().toLocaleString()
            };

            scanHistory.unshift(entry);
            document.getElementById('formModal').style.display = "none";
            saveAndRefresh();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = "";
            updateTable();
        }

        function updateTable() {
            const tbody = document.getElementById('inventoryBody');
            const filter = document.getElementById('searchInput').value.toLowerCase();
            tbody.innerHTML = "";

            const filteredData = scanHistory.filter(item => 
                item.barcode.toLowerCase().includes(filter) || 
                item.remark.toLowerCase().includes(filter) || 
                item.user.toLowerCase().includes(filter)
            );

            filteredData.forEach(item => {
                tbody.innerHTML += `<tr>
                    <td>${item.time.split(',')[1]}</td>
                    <td><strong>${item.barcode}</strong></td>
                    <td>${item.loc}</td>
                    <td>${item.due}</td>
                    <td>${item.remark}</td>
                    <td>${item.user}</td>
                </tr>`;
            });
        }

        function saveAndRefresh() {
            localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            updateTable();
        }

        function exportToCSV() {
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const dataToExport = scanHistory.filter(item => 
                item.barcode.toLowerCase().includes(filter) || 
                item.remark.toLowerCase().includes(filter) || 
                item.user.toLowerCase().includes(filter)
            );

            if (dataToExport.length === 0) return alert("No data to export");
            
            let csv = "Timestamp,Barcode,Location Sticker,Due Date Sticker,Remark,Scanned By\n";
            dataToExport.forEach(item => {
                csv += `"${item.time}","${item.barcode}","${item.loc}","${item.due}","${item.remark}","${item.user}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `InventoryLog_Filtered_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        }

        function clearData() { if (confirm("DELETE ALL HISTORY?")) { scanHistory = []; saveAndRefresh(); } }
    </script>
</body>
</html>
