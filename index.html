<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>QC Audit Pro - Calibration Inventory</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --primary: #00e5ff; 
            --primary-glow: rgba(0, 229, 255, 0.4);
            --success: #00e676; 
            --danger: #ff1744; 
            --bg: #050a14; 
            --card-bg: rgba(10, 25, 47, 0.9);
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #ccd6f6; overflow-x: hidden; }
        
        #loginOverlay { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at center, #112240 0%, #050a14 100%); 
            display: flex; align-items: center; justify-content: center; 
            z-index: 1000; overflow: hidden;
        }

        #loginOverlay::before {
            content: ""; position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(var(--primary-glow) 1px, transparent 1px), linear-gradient(90deg, var(--primary-glow) 1px, transparent 1px);
            background-size: 60px 60px; transform: perspective(500px) rotateX(60deg);
            animation: gridMove 12s linear infinite; opacity: 0.2;
        }

        @keyframes gridMove {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }

        .login-card { 
            position: relative; background: var(--card-bg); padding: 40px; border-radius: 15px; 
            width: 320px; text-align: center; border: 1px solid var(--primary); 
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2); backdrop-filter: blur(10px);
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary); box-shadow: 0 0 15px var(--primary);
            animation: scanMove 4s linear infinite; opacity: 0.6;
        }

        @keyframes scanMove { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        .glitch-title { color: var(--primary); font-size: 1.4em; letter-spacing: 4px; margin-bottom: 25px; font-weight: bold; text-transform: uppercase; }

        .login-card input {
            width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.5);
            border: 1px solid #233554; border-radius: 4px; color: white; outline: none; box-sizing: border-box;
        }

        .btn-init {
            background: transparent; color: var(--primary); border: 1px solid var(--primary);
            width: 100%; padding: 14px; font-weight: bold; cursor: pointer; transition: 0.3s; letter-spacing: 2px;
        }
        .btn-init:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        #mainApp { display: none; padding: 20px; max-width: 1100px; margin: 0 auto; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #alertBanner {
            position: fixed; top: -100px; left: 0; right: 0; 
            background: var(--danger); color: white; padding: 20px;
            text-align: center; font-weight: bold; z-index: 3000;
            transition: 0.5s ease-in-out; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #alertBanner.show { top: 0; }

        .db-box { background: #112240; border: 2px dashed var(--primary); padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        .stats-bar { display: flex; gap: 15px; margin-bottom: 15px; }
        .stat-card { flex: 1; background: #112240; padding: 10px; border-radius: 8px; border: 1px solid #233554; text-align: center; }
        .stat-val { font-size: 1.4em; font-weight: bold; display: block; }
        .stat-lbl { font-size: 0.7em; color: #8892b0; text-transform: uppercase; }

        .table-container { background: var(--card-bg); border-radius: 12px; overflow-x: auto; border: 1px solid #233554; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; min-width: 1000px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #233554; }
        th { background: #1d2d50; color: var(--primary); text-transform: uppercase; }
        
        #qcModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #112240; padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; border: 2px solid var(--primary); box-shadow: 0 0 30px var(--primary); }
        
        .btn-save { background: var(--primary); color: #000; width: 100%; padding: 15px; margin-top: 10px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        .btn-delete-row { background: rgba(255, 23, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 5px 12px; border-radius: 5px; cursor: pointer; }

        .status-pill { padding: 2px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .pill-pass { background: var(--success); color: #000; }
        .pill-fail { background: var(--danger); color: #fff; }
        .row-fail { background: rgba(255, 23, 68, 0.1) !important; }

        #reader { width: 100%; max-width: 450px; margin: 10px auto; border-radius: 15px; display: none; border: 2px solid var(--primary); overflow: hidden; }
        .logout-bar { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 10px 20px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #233554; }
        
        .audit-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .audit-field label { font-size: 0.7em; color: var(--primary); display: block; margin-bottom: 5px; text-transform: uppercase; }
        .audit-field select { width: 100%; padding: 10px; background: #0a192f; color: white; border: 1px solid #233554; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="alertBanner">
        ‚ö†Ô∏è DUPLICATE DETECTED: Item already scanned by <span id="prevPIC">-</span> at <span id="prevTime">-</span>
    </div>

    <div id="loginOverlay">
        <div class="login-card">
            <div class="scanner-line"></div>
            <div class="glitch-title">QC AUDIT SYSTEM</div>
            <input type="text" id="username" placeholder="Auditor Name" autocomplete="off">
            <input type="password" id="password" placeholder="Terminal Password">
            <button class="btn-init" onclick="checkLogin()">[ INITIALIZE ]</button>
        </div>
    </div>

    <div id="mainApp">
        <div class="logout-bar">
            <span><strong>User:</strong> <span id="userDisp" style="color:var(--primary)">-</span></span>
            <button onclick="location.reload()" style="background:#233554; color:white; border:none; padding:5px 15px; border-radius:5px; cursor:pointer;">Logout</button>
        </div>

        <div class="db-box">
            <strong style="color:var(--primary)">STEP 1: LOAD MASTER LIST (CSV)</strong><br>
            <input type="file" id="masterFile" accept=".csv" onchange="loadMasterData(this)" style="margin-top:10px;">
            <div id="dbStatus" style="font-size: 0.8em; margin-top: 8px; color: #8892b0;">Waiting for .csv file (Columns: Code, Name, Loc, Due, MSA)</div>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button onclick="toggleCamera()" style="flex:1; padding:15px; background:#6f42c1; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">üì∑ USE CAMERA</button>
            <button onclick="exportToCSV()" style="flex:1; padding:15px; background:var(--success); color:#000; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">üì• DOWNLOAD FULL REPORT</button>
        </div>

        <div class="stats-bar">
            <div class="stat-card"><span id="totalScans" class="stat-val">0</span><span class="stat-lbl">Total Scanned</span></div>
            <div class="stat-card" style="border-color: var(--danger);"><span id="totalFails" class="stat-val" style="color: var(--danger);">0</span><span class="stat-lbl">Failures Found</span></div>
        </div>

        <div id="reader"></div>
        <input type="text" id="barcodeCollector" style="position: absolute; opacity: 0;" autocomplete="off">

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>PIC</th>
                        <th>Loc</th>
                        <th>Due</th>
                        <th>MSA</th>
                        <th>Remark</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>
        <button onclick="clearLogs()" style="width:100%; background:none; color:#ff1744; border:none; margin-top:20px; cursor:pointer; font-size:0.8em;">üóë RESET SCAN HISTORY</button>
    </div>

    <div id="qcModal">
        <div class="modal-content">
            <h2 style="color:var(--primary); margin-top:0; text-align:center; font-size: 1.2em;">AUDIT VERIFICATION</h2>
            
            <div id="modalDataBox" style="background: #0a192f; padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #233554; font-size: 0.9em;">
                </div>

            <div class="audit-grid">
                <div class="audit-field">
                    <label>Location</label>
                    <select id="qcLoc">
                        <option value="CORRECT">CORRECT</option>
                        <option value="WRONG">WRONG</option>
                    </select>
                </div>
                <div class="audit-field">
                    <label>Due Date</label>
                    <select id="qcDue">
                        <option value="VALID">VALID</option>
                        <option value="EXPIRED">EXPIRED</option>
                    </select>
                </div>
                <div class="audit-field">
                    <label>MSA STICKER</label>
                    <select id="qcMsa">
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
            </div>

            <input type="text" id="qcRemark" style="width:100%; padding:12px; background:#0a192f; color:white; border:1px solid #233554; border-radius:8px; box-sizing:border-box; margin-bottom:10px;" placeholder="Optional remark...">
            <button class="btn-save" onclick="submitQC()">SAVE AUDIT RECORD</button>
        </div>
    </div>

    <script>
        const AUTH_PASS = "1234";
        // List is always empty on start/refresh
        let scanHistory = []; 
        let masterDB = {}; 
        let rawMasterRows = []; 
        let currentItem = null;
        let loggedInUser = "";
        let html5QrCode = null;

        function checkLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u && p === AUTH_PASS) {
                loggedInUser = u;
                document.getElementById('userDisp').innerText = u;
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                initScanner();
                updateTable();
            } else { alert("Access Denied"); }
        }

        function loadMasterData(input) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const rows = e.target.result.split(/\r?\n/).filter(row => row.trim() !== "");
                masterDB = {};
                rawMasterRows = [];
                rows.forEach((row, i) => {
                    const columns = row.split(',').map(s => s.trim());
                    rawMasterRows.push(columns); 
                    if (i === 0) return; 
                    if (columns[0]) {
                        masterDB[columns[0].toUpperCase()] = { 
                            name: columns[1]||"UNKNOWN", 
                            loc: columns[2]||"N/A", 
                            due: columns[3]||"N/A",
                            msa: columns[4]||"N/A" 
                        };
                    }
                });
                document.getElementById('dbStatus').innerHTML = `‚úÖ <span style="color:var(--success)">DATABASE READY: ${rawMasterRows.length - 1} ITEMS</span>`;
            };
            reader.readAsText(input.files[0]);
        }

        function initScanner() {
            const col = document.getElementById('barcodeCollector');
            document.addEventListener('click', () => { if(document.getElementById('qcModal').style.display !== 'flex') col.focus(); });
            col.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') { openComparison(col.value.trim().toUpperCase()); col.value = ""; }
            });
            col.focus();
        }

        function openComparison(barcode) {
            const existing = scanHistory.find(item => item.barcode === barcode);
            if (existing) {
                document.getElementById('prevPIC').innerText = existing.pic;
                document.getElementById('prevTime').innerText = existing.time;
                document.getElementById('alertBanner').classList.add('show');
                setTimeout(() => document.getElementById('alertBanner').classList.remove('show'), 4000);
                return;
            }

            const data = masterDB[barcode] || { name: "NOT REGISTERED", loc: "N/A", due: "N/A", msa: "N/A" };
            currentItem = { barcode, ...data };

            document.getElementById('modalDataBox').innerHTML = `
				<div style="display:flex; justify-content:space-between; margin:8px 0;"><span style="color:var(--primary)">Equipment Code:</span> <span style="color:white; font-weight:bold;">${currentItem.barcode}</span></div>
                <div style="display:flex; justify-content:space-between; margin:4px 0;"><span style="color:var(--primary)">Equipment Name:</span> <span style="color:white; font-weight:bold;">${currentItem.name}</span></div>
                <div style="border-top: 1px solid #233554; margin: 8px 0; padding-top: 8px;"></div>
                <div style="display:flex; justify-content:space-between; margin:2px 0;"><span style="color:var(--primary)">Registered location:</span> <span style="color:white;">${currentItem.loc}</span></div>
                <div style="display:flex; justify-content:space-between; margin:2px 0;"><span style="color:var(--primary)">Registered Due:</span> <span style="color:white;">${currentItem.due}</span></div>
                <div style="display:flex; justify-content:space-between; margin:2px 0;"><span style="color:var(--primary)">MSA:</span> <span style="color:white;">${currentItem.msa}</span></div>
            `;

            document.getElementById('qcLoc').value = "CORRECT";
            document.getElementById('qcDue').value = "VALID";
            document.getElementById('qcMsa').value = "YES";
            document.getElementById('qcRemark').value = "";
            document.getElementById('qcModal').style.display = 'flex';
        }

        function submitQC() {
            const locVal = document.getElementById('qcLoc').value;
            const dueVal = document.getElementById('qcDue').value;
            const msaVal = document.getElementById('qcMsa').value;

            scanHistory.unshift({
                id: Date.now(),
                time: new Date().toLocaleTimeString(),
                barcode: currentItem.barcode,
                name: currentItem.name,
                pic: loggedInUser,
                locRes: locVal,
                dueRes: dueVal,
                msaRes: msaVal,
                remark: document.getElementById('qcRemark').value || "-",
                isFail: (locVal === "WRONG" || dueVal === "EXPIRED" || msaVal === "NO" || currentItem.name === "NOT REGISTERED")
            });
            updateTable();
            document.getElementById('qcModal').style.display = 'none';
        }

        function updateTable() {
            document.getElementById('totalScans').innerText = scanHistory.length;
            document.getElementById('totalFails').innerText = scanHistory.filter(i => i.isFail).length;
            document.getElementById('inventoryBody').innerHTML = scanHistory.map(i => `
                <tr class="${i.isFail ? 'row-fail' : ''}">
                    <td>${i.time}</td>
                    <td>${i.barcode}</td>
                    <td>${i.name}</td>
                    <td style="color:var(--primary)">${i.pic}</td>
                    <td><span class="status-pill ${i.locRes === 'CORRECT' ? 'pill-pass' : 'pill-fail'}">${i.locRes}</span></td>
                    <td><span class="status-pill ${i.dueRes === 'VALID' ? 'pill-pass' : 'pill-fail'}">${i.dueRes}</span></td>
                    <td><span class="status-pill ${i.msaRes === 'YES' ? 'pill-pass' : 'pill-fail'}">${i.msaRes}</span></td>
                    <td>${i.remark}</td>
                    <td><button class="btn-delete-row" onclick="deleteRow(${i.id})">Del</button></td>
                </tr>`).join('');
        }

        function deleteRow(id) {
            scanHistory = scanHistory.filter(item => item.id !== id);
            updateTable();
        }

        function clearLogs() { if(confirm("Clear ALL?")) { scanHistory = []; updateTable(); } }

        function exportToCSV() {
            if (rawMasterRows.length === 0) { alert("Load Master List first!"); return; }

            let csvRows = rawMasterRows.map((cols, index) => {
                if (index === 0) {
                    return [...cols, "Audit_Status", "Audit_Time", "Auditor", "Loc_Sticker", "Due_Sticker", "MSA_Sticker", "Remark"].join(",");
                }

                const barcode = cols[0].toUpperCase();
                const scanData = scanHistory.find(h => h.barcode === barcode);

                if (scanData) {
                    const safeRemark = scanData.remark.replace(/,/g, ";");
                    return [...cols, "SCANNED", scanData.time, scanData.pic, scanData.locRes, scanData.dueRes, scanData.msaRes, safeRemark].join(",");
                } else {
                    return [...cols, "NOT SCANNED", "-", "-", "-", "-", "-", "-"].join(",");
                }
            });

            const blob = new Blob([csvRows.join("\n")], {type:'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); 
            a.download = `Audit_Report_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        }

        async function toggleCamera() {
            const r = document.getElementById('reader');
            if (!html5QrCode) {
                r.style.display = "block";
                html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                    html5QrCode.stop().then(() => {
                        html5QrCode = null; r.style.display = "none";
                        openComparison(text.toUpperCase());
                    });
                });
            } else { html5QrCode.stop().then(() => { html5QrCode = null; r.style.display = "none"; }); }
        }
    </script>
</body>
</html>
