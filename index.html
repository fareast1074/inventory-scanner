<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>GRID | Calibration Inventory System</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="alertBanner">
        ‚ö†Ô∏è DUPLICATE DETECTED: Scanned by <span id="prevPIC">-</span> at <span id="prevTime">-</span>
    </div>

    <div id="syncProgressContainer" style="display:none; position: fixed; top: 0; left: 0; width:100%; background:rgba(0,0,0,0.5); height:4px; z-index: 9999;">
        <div id="syncProgressBar" style="width:0%; height:100%; background:#00e676; transition: width 0.3s; box-shadow: 0 0 10px #00e676;"></div>
    </div>

    <div id="loginOverlay">
        <div class="login-card">
            <div class="scanner-line"></div>
            <div class="glitch-title">INVENTORY SYSTEM</div>
            <input type="text" id="username" placeholder=" Name" autocomplete="off">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-init" onclick="checkLogin()">[ LOGIN ]</button>
        </div>
    </div>

    <div id="mainApp" style="display:none;">
        <div class="user-bar">
            <div style="display:flex; align-items:center; gap:10px;">
                <div id="syncStatus" title="Cloud Connection Status" 
                     style="width:12px; height:12px; border-radius:50%; background:#555; box-shadow: 0 0 5px rgba(0,0,0,0.5); transition: 0.3s;">
                </div>
                <span>User: <strong id="userDisp" style="color:var(--primary)">-</strong></span>
            </div>
            <div style="display:flex; gap:8px;">
                <button onclick="clearAllCloudData()" class="btn-logout" style="border: 1px solid var(--danger); color: var(--danger); background: rgba(255, 23, 68, 0.1);">Clear Cloud</button>
                <button onclick="logout()" class="btn-logout">Logout & Clear</button>
				
            </div>
        </div>

        <div class="progress-container" onclick="document.getElementById('pendingBody').scrollIntoView({behavior:'smooth'})">
            <div style="position: relative; width: 100px; height: 100px;">
                <canvas id="gaugeCanvas" width="100" height="100"></canvas>
                <div id="progressPercent" class="gauge-text">0%</div>
            </div>
            <div style="flex: 1;">
                <div id="progressLabel" style="color: var(--success); font-size: 0.9em; font-weight: bold;">CALIBRATION PROGRESS</div>
                <div id="progressSubLabel" style="color: #8892b0; font-size: 0.8em; margin-top: 4px;">Success: 0 / 0</div>
            </div>
        </div>

        <div class="load-zone">
            <strong style="color:var(--primary)">STEP 1: LOAD MASTER CSV</strong><br>
            <input type="file" id="masterFile" accept=".csv" onchange="loadMasterData(this)" style="margin-top:10px;">
        </div>

        <div id="filterZone" class="filter-panel">
            <input type="text" id="globalSearch" placeholder="üîç Search..." oninput="updateDisplay()">
            <select id="filterBuilding" onchange="updateDisplay()"><option value="">All Buildings</option></select>
            <select id="filterProduction" onchange="updateDisplay()"><option value="">All Production</option></select>
            <select id="filterMonth" onchange="updateDisplay()"><option value="">All Months</option></select>
            <select id="filterYear" onchange="updateDisplay()"><option value="">All Years</option></select>
            <div style="display: flex; gap: 8px;">
                <button onclick="resetFilters()" class="btn-filter-action">Reset</button>
                <button onclick="exportFilteredOnly()" class="btn-excel">EXCEL</button>
				
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card"><span id="totalScans" class="stat-val">0</span><span class="stat-lbl">Items Scanned</span></div>
            <div class="stat-card" style="border-color: var(--danger);"><span id="totalFails" class="stat-val" style="color: var(--danger);">0</span><span class="stat-lbl">Failures Detected</span></div>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button onclick="toggleCamera()" class="btn-camera">üì∑ CAMERA SCAN</button>
            <button onclick="exportToExcel()" class="btn-full-report">üì• FULL EXCEL REPORT</button>
        </div>

        <div id="reader"></div>
        <input type="text" id="barcodeCollector" style="position: absolute; opacity: 0;" autocomplete="off">

        <div class="section-header">Recent Audit Logs</div>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Time</th><th>Code</th><th>Name</th><th>Auditor</th><th>Loc</th><th>Due</th><th>MSA</th><th>Remark</th><th>Action</th></tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>

        <div class="section-header">Pending Items</div>
        <div class="table-container" style="background: rgba(10, 25, 47, 0.4);">
            <table>
                <thead>
                    <tr><th>Code</th><th>Name</th><th>Loc</th><th>Due</th><th>MSA</th></tr>
                </thead>
                <tbody id="pendingBody"></tbody>
            </table>
        </div>
    </div>

    <div id="qcModal" tabindex="0">
        <div class="modal-content">
            <h2 style="color:var(--primary); margin-top:0; text-align:center; font-size: 1.2em;">VERIFICATION</h2>
            <div id="modalDataBox" class="modal-data-box"></div>
            <div class="audit-grid">
                <div class="audit-row"><label>Location</label>
                    <div class="option-group">
                        <button class="option-btn" id="btnLocCorrect" onclick="setToggle('Loc', 'CORRECT')">CORRECT</button>
                        <button class="option-btn" id="btnLocWrong" onclick="setToggle('Loc', 'WRONG')">WRONG</button>
                    </div>
                </div>
                <div class="audit-row"><label>Due Date</label>
                    <div class="option-group">
                        <button class="option-btn" id="btnDueValid" onclick="setToggle('Due', 'VALID')">VALID</button>
                        <button class="option-btn" id="btnDueExpired" onclick="setToggle('Due', 'EXPIRED')">EXPIRED</button>
                    </div>
                </div>
                <div class="audit-row"><label>MSA Sticker</label>
                    <div class="option-group">
                        <button class="option-btn" id="btnMsaYes" onclick="setToggle('Msa', 'YES')">YES</button>
                        <button class="option-btn" id="btnMsaNo" onclick="setToggle('Msa', 'NO')">NO</button>
                    </div>
                </div>
            </div>
            <input type="text" id="qcRemark" class="remark-input" placeholder="Remark...">
            <div style="display: flex; gap: 10px;">
                <button class="btn-save" style="flex: 2;" onclick="submitQC()">SAVE AUDIT RECORD</button>
                <button onclick="closeModal()" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
